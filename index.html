<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>IG</title>
</head>


<body>

<div class ="ig-wrapper">
    <div class = "ig-phone">
        <img src="./img/instagram-celular.png" alt="celular">
    </div>

    <div class="ig-continue">
        <div class="group">
            <img src="./img/instagram-logo.png" alt="" class="">
            <div class="profile-photo">
                <img src="./img/perfil-instagram.jpg" alt="foto de perfil" class="">
            </div>

            <a href="#" class="ig-login">Continue como tonsonf</a>
            <a href="#" class="ig-logout">Desconectar conta</a>
        </div>

        <div class="group">
        <p class="not-account">Não é tonsonf</p>
        <p class="not-account">
            <span class="link-blue">Alterna conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
        </p>
        </div>


        <div class="get-the-app">
            <p class="get-app">Baixe o APP</p>
            <div class="download">
              <a href="#" target="_blank"> <img src="./img/apple-button.png" class="app-download"></a>
              <a href="#" target="_blank">  <img src="./img/googleplay-button.png" alt="" class="app-download"></a>
            </div>
        </div>

    </div>
</div>

</body>



</html>
